<!DOCTYPE html>
<html layout:decorate="~{layout}">
	<head><meta charset="UTF-8"/></head>
	<body>
		<section class="layout-content" layout:fragment="corpo">
			<nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Departamentos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href="@{/departamentos/cadastrar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Novo Departamento</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
				<div th:replace="fragments/alert"></div>
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <!-- componente equivalente ao foreach do thymeleaf -->
		                    <tr th:each="d : ${departamentos}">
		                    	<!-- repare que o "d" é o objeto nomeado pelo foreach acima. 
		                    		os valores vindos deste objeto irá automaticamente subscrever
		                    		os valores escritos dentro das tags <td></td>, sem necessidade
		                    		de apagar ou substituir os valores escritos -->
		                        <td th:text="${d.id}">3</td>
		                        <td th:text="${d.nome}">Administração</td>
		                        <td colspan="2">	<!-- esse "id" vai representar a variável id dos métodos editar da controller
		                        						do objeto departamento nomeado como "d"-->
		                            <a class="btn btn-info btn-sm" th:href="@{/departamentos/editar/{id} (id=${d.id})}" 
		                            	role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${'btn_departamentos/excluir/' + d.id}" type="button" class="btn btn-danger btn-sm"
		                            	data-toggle="modal" data-target="#myModal"><!-- componentes modais para que o JS 
		                            													perceba que serão componentes modal 
		                            													e o data-target está indicando a
		                            													modal que será usado, definido na
		                            													modal.html-->
		                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
			<div th:replace="fragments/modal :: modal"></div>
	    </section>
	</body>
</html>
