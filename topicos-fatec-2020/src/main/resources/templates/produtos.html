<!DOCTYPE html>
<html>
	<head>
		<title>Produtos</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Students</title>
		<!-- Bootstrap -->
    	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements
    	     and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via
	         file://-->
	    <!--[if lt IE 9]>
	    <script src=
	      "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
	    </script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
	    </script>
	    <![endif]-->
	    <script
		  src="https://code.jquery.com/jquery-3.4.1.min.js"
		  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		  crossorigin="anonymous"></script>
	   	<link href="CSS/produtos.css" rel="stylesheet">
	    <script src="JS/actions.js"></script>
	</head>
	<body><h3><b>Produtos</b></h3>
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr align="center">
					<th class="tabela">Excluir</th>
					<th class="tabela">Nome</th>
					<th class="tabela">Descricao</th>
					<th class="tabela">Preco</th>
					<th class="tabela">Alterar</th>
					<th class="tabela">Add ao carrinho</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td><a th:href="${'/produtos/excluir?id=' + produto.id}">Excluir</a></td>
					<td th:text="${produto.name}">Nome</td>
					<td th:text="${produto.description}">Descricao</td>
					<td th:text="${produto.price}">Preco</td>
					<td><a th:href="${'/produtos/preAlteracao?id=' + produto.id}">Alterar</a></td>
					<td><a th:href="${'/carrinho/add?id=' + produto.id}">Add</a></td>
				</tr>
			</tbody>
		</table>
		<hr>
		<form action="/produtos/inserir" method="post" th:object="${produtoEditavel}" style="padding:50px;">
			<!-- essa tag hidden será o id do produto necessário para identificar no GET por id qual produto queremos alterar -->
			<input type="hidden" name="id" th:field="*{id}"/>
			<label for="name">Nome: </label><input type="text" id="name" name="name" class="form-control" th:field="*{name}"/>
			<label for="description">Descricao: </label><input type="text" id="description" name="description" class="form-control" th:field="*{description}"/>
			<label for="price">Preco: </label><input type="text" id="price" name="price" class="form-control" th:field="*{price}"/>
			<button type="submit" id="salvar" class="btn btn-primary form-control" style="margin-top:30px;">Enviar</button>	
		</form>
	</body>
</html>
